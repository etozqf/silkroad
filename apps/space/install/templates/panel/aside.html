        <li rel="published"><a href="{url('space/panel/published')}" title="已发表">已发表({$statistics[published]})</a></li>

<script type="text/javascript">
$(function() {
	var rel = "{$_GET[action]}";
	if (!rel || rel == 'index') {
		rel = 'published';
	}
	if (rel == 'edit') {
		rel = 'contribute';
	}
	$('.member-aside li[rel="'+rel+'"]').find('a').addClass('current');
});
</script>
