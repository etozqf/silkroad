<head>
    <meta charset="UTF-8">
    <title>个人专栏设置_会员中心_{$SYSTEM[sitename]}</title>
    <!-- 别忘记此处的meta标签，确保IE都是在标准模式下渲染 -->

    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.common.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.basecolor.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.article.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.special.css" />

	<script type="text/javascript" src="{IMG_URL}js/lib/jquery.form.js"></script>
    <link rel="stylesheet" type="text/css" href="{IMG_URL}js/lib/validator/style.css" />
    <script type="text/javascript" src="{IMG_URL}js/lib/cmstop.validator.js"></script>
    <!-- IE8及IE8以下浏览器都支持HTML5 -->
    <!--[if lt IE 9]>
        <script src="{IMG_URL}templates/{TEMPLATE}/js/html5/html5.js"></script>
    <![endif]-->
    <script>
    $.validate.setConfigs({
        xmlPath:'apps/member/validators/'
    });
    $(function(){
        $('#subform').validate({
            submitHandler:function(form){
                form.ajaxSubmit({
                    success: function(json){
                        if (json.state) {
                            alert(json.message);
                        } else {
                            alert(json.message);
                        }
                    },
                    dataType:'json'
                });
            }
        });
    });
    </script>
</head>
<body>
    <header class="member-article-header">
        <!--{template 'member/panel/header.html'}-->
    </header>

    <div class="hr20"></div>
    <div class="column member-main ov">
        <div class="member-right fl-l w680 margin-l-130">
            <div class="hr10"></div>
            <form action="{url('space/panel/setting')}" method="POST" name="spaceSetting" id="subform" class="member-form">
                <table>
                    <tbody>
                        <tr>
                            <td class="align-r"><span class="leveltop">*</span><label for="" class="label">专栏名称</label></td>
                            <td><input id="name_txt" type="text" name="name" value="{$name}" class="m-input-text w160" /></td>
                        </tr>
                        <tr>
                            <td class="align-r"><div class="hr30"></div><span class="leveltop">*</span><label for="" class="label">作者名</label></td>
                            <td><div class="hr30"></div><input id="author_name" type="text" name="author" value="{$author}" class="m-input-text w160" /></td>
                        </tr>
                        <tr>
                            <td class="align-r"><div class="hr30"></div><span class="leveltop">*</span><label for="" class="label">专栏地址</label></td>
                            <td><div class="hr30"></div><span class="cor444">{SPACE_URL}</span> <input id="column_add" name="alias" type="text" value="{$alias}" class="m-input-text w160" /></td>
                        </tr>
                        <tr>
                            <td class="align-r align-t"><div class="hr30"></div><span class="leveltop">*</span><label for="" class="label">个人简介</label></td>
                            <td><div class="hr30"></div><div class="summary border1 w560">
                                <textarea  id="intro" name="description">{$description}</textarea>
                            </div></td>
                        </tr>
                        <!-- <tr>
                            <td></td>
                            <td>
                                <div class="hr20"></div>
                                <div class="ov submit-bar">
                                    <input type="text" name="" id="" class="m-input-text fl-l" style="margin-left:0;" value="验证码">
                                    <img src="img/seccode.png" class="fl-l" alt="">
                                    <a href="" class="reload fl-l icon16x16"></a>
                                </div>
                            </td>
                        </tr> -->
                        <tr>
                            <td>&nbsp;</td>
                            <td>
                                <div class="hr30"></div>
                                <div class="ov submit-bar">
                                    <input type="submit" value="申请" class="submit button1" /> <!-- <a href="" class="button1 caogao">我的专栏</a> -->
                                </div>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    
    <div class="hr20"></div>
    
    <!-- 底部 -->
