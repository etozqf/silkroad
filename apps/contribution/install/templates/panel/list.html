<script type="text/javascript">
$(function(){
    var baseUrl = '?app=contribution&controller=panel';
    $('#tablelist').tablelist({
        baseurl:'?app=contribution&controller=panel&action=page&status=<?=$status?>&page=%p',
        idfield:'contributionid',
        pager:'.pagination',
        template:$('#tpl').html()
    }).bind('RowAdded', function(e, id, row){
        row.find('.delete').click(function(e){
            e.stopPropagation();
            e.preventDefault();
            if (window.confirm('确定删除吗？')) {
                $.getJSON(baseUrl+'&action=delete&contributionid='+id, function(json){
                    if (json.state) {
                        $('#tablelist').triggerHandler('deleteRow', [id]);
                    } else {
                        alert(json.error);
                    }
                });
            }
        });
        row.find('.edit').click(function(e){
            e.stopPropagation();
            e.preventDefault();
            window.location = baseUrl+'&action=edit&contributionid='+id;
        });
    });
});
</script>
