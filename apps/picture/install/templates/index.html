            var txt = '';
            $.getJSON(APP_URL+'?app=picture&controller=picture&action=page&page='+page+'&size=1&jsoncallback=?', function(json){
                if (json.state) {
                    txt = json.data;
                    amount = json.data.length;
                    page++;
                    for( var i = 0; i < amount; i++) {
                        var alink = '<a href=""><img src="'+txt[i].thumb+'" alt="" /><p>'+txt[i].title+'</p></a>';
                        div += '<div class="item"><div class="border">'+alink+'</div></div>';
                    }
                     return div;
                    //defered.resolve(div);

            });
