<body class="person-theme">
<div class="person-wrap">
  <!--{template 'phonereader/header.html'}-->
  <div class="clear"></div>
  <div class="person-cont">
    <!--{template 'payview/left.html'}-->
    <div class="p-rightbar">
      <div class="hr-h10"></div>
		<div class="data-head">
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<thead>
					<th width="150">栏目组</th>
					<th width="250">阅读栏目</th>
					<th width="80">订阅类型</th>
					<th width="300" style="border-right:none;">阅读期限</th>
				</thead>
			</table>
		</div>
		<table cellpadding="0" cellspacing="0" class="contr-list" border="0" width="100%"  id="item_list" >
			<thead><tr></tr></thead>
			<tbody id="list_body">
			{if !empty($data[0][title])}
			<!--{loop $data $r}-->
				<tr>
					<td width="150" class="t_l"><a href="{url('payview/index/category')}&pvcid={$r[pvcid]}" target="_blank">{$r[title]}</a></td>
					<td width="250" class="t_l">
					<!--{loop $r[categorys] $cat}-->
					<a href="{$cat[url]}" target="_blank">{$cat[name]}</a>
					<!--{/loop}-->
					</td>
					<td width="80" class="t_c">{$r[timetype]}个月</td>
					<td width="300" class="t_c">{date('Y-m-d H:i:s',$r[starttime])}至{date('Y-m-d H:i:s',$r[endtime])}</td>
				</tr>
			<!--{/loop}-->
			{else}
				<tr>
					<td class="t_c" colspan="4">无记录</td>
				</tr>
			{/if}
			</tbody>
		</table>
    </div>
  </div>
<!--#include virtual="/section/193.html"-->
</div>
