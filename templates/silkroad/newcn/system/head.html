			<h3 class="tit f-l" style="margin-left: 50px">

				<span>|</span>
				<a href="{APP_URL}{url('member/index/logout_newcn')}">Logout</a>

				<a id="user-subscribe" href="javascript:;" onclick="popbox('.subscribe-box')">Subscribe</a>

			<div class="select ie6_png32" id="select">
				<h3 class="s-h3">Chinese</h3><em class="sel-em s-down ie6_png32"></em>

					<ul>
						<li tip="English" style="display:none">Engish</li>
						<li tip="中文" value="新华丝路网">Chinese</li>
						<li tip="新华丝路网" value="新华丝路网"style="display:none">新华丝路网</li>

					</ul>
				</div>
			</div>
			<!--搜索框-->
			<div class="search-box ie6_png32">
				<form action="{APP_URL}" method="GET" target="_blank">
					<input type="hidden" name="app" value="search" />
					<input type="hidden" name="controller" value="indexcn" />
					<input type="hidden" name="action" value="search" />
					<input type="hidden" name="type" value="all" />
					<input type="text" name="wd" class="txt-input f-l" placeholder="Please input the key words"/>
					<button type="submit" class="txt-button f-r"></button>
				</form>
			</div>
			<div class="sel-span">
				<a href="" class="">Advanced Search</a>
			</div>
		</div>
	</div>
