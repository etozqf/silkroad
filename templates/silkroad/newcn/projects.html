<script>
		$(function () {
			//定义数据模板
			var tpl = $.trim('<li>\
						  <h3><a href="{%url%}" target="_blank">{%title%}</a></h3>\
						  <span>{%published%}</span>\
						  </li>');
			//初次进入
			var proidss = "75,77,78,79,80,82,84,86,89,90,91,92,93,94,95,96,97,98,99,100,101,102,103,104,105,106,107,156,343,110,114,116,118,121,124,126,128,129,132,135,143,144,145,146,148,149,150,152,158,161,163,165,167,292,293,294,295,296,324,174,176,180,184,185,187,189,202,205,209,211,213,226,229,239,241,170,171,172,191,192,193,194,195,196,197,198,199,200,215,216,217,218,219,220,221,222,231,232,233,234,235,236,237,243,244,245,349,246,247,248,249,250,251,252,253,254,255,256,257,258,259,260,261,262,263,264,265,266,267,268,269,270,272,273,274,275,276,277,278,279,282,283,284,285,286,288,289,290,291,140,328,51,16,17,18,19,20,21,22,23,24,71,67,68,69,122,123,127,130,131,329";

			var index_url = index_purl+"&pagesize=12&page=%p&jsoncallback=?&proids="+proidss;
			    // 分页查询数据
			    $("#tablelist").tablelist({
			      baseurl:index_url,
			      pager:".page",
			      template:tpl,
			      pagesize:12,
			    });
			$("#menu1 dd").bind("click", function(){
				$(this).addClass("curr");
				$(this).siblings().removeClass("curr");
				var proids = test_curr();
				var pagesize = 12;
				var purl = APP_URL+'?app=system&controller=newcn&action=projects_select';
				var url = purl+"&pagesize=12&page=%p&jsoncallback=?&proids="+proids;
			    // 分页查询数据
			    $("#tablelist").tablelist({
			      baseurl:url,
			      pager:".page",
			      template:tpl,
			      pagesize:12,
			    });
			});
			$("#menu2 dd").bind("click", function(){
				$(this).addClass("curr");
				$(this).siblings().removeClass("curr");
				var proids = test_curr();
				var pagesize = 12;
				var purl = APP_URL+'?app=system&controller=newcn&action=projects_select';
				var url = purl+"&pagesize=12&page=%p&jsoncallback=?&proids="+proids;
			    // 分页查询数据
			    $("#tablelist").tablelist({
			      baseurl:url,
			      pager:".page",
			      template:tpl,
			      pagesize:12,
			    });
			});

			//点击清除按钮时移除所有筛选
			$("#clear").click(function(){
				$("#menu1 dl dd").removeClass("curr");
				$("#menu2 dl dd").removeClass("curr");
				window.location.reload();
			})
		});
		function test_curr(){
			var proids = '';
			//遍历所有有curr的class属性的
			$("#menu1 dd").each(function(){
					if($(this).hasClass('curr')){
						var proid = $(this).attr('proids');
						proids += proid;
						proids +=';';

					}
			})
			$("#menu2 dd").each(function(){
					
					if($(this).hasClass('curr')){
						var proid = $(this).attr('proids');
						proids += proid;
						proids +=';';
					}
			})
			return proids;
		}
		
	</script>
