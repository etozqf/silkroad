<!DOCTYPE HTML>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>应用推荐</title>
    <link rel="stylesheet" type="text/css" href="{MOBILE_URL}templates/{TEMPLATE}/app/css/about.css" />
</head>
<body>
<section class="ui-wrap">
    <ul class="ui-list">
        <!--{loop $list $k $r}-->
        <li class="ui-item">
            <div class="ui-ico"><img src="{thumb($r['iconurl'], 120, 120, 1)}" class="ui-recommend-icons" alt="{$r['name']}"></div>
            <h2 class="ui-name">{$r['name']}</h2>
            <p class="ui-summary">{str_natcut($r['description'], 30, '')}</p>
            <div class="ui-download"><a href="{$r['url']}" class="ui-linkappstore"></a></div>
        </li>
        <!--{/loop}-->
    </ul>
</section>
</body>
</html>
