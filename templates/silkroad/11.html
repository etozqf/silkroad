  $(function(){

                  window.location.href=url;  
            }
            else if($(ele).attr("mark")!="father")
            {  
                var proid=$(ele).attr("proid");
                var pagesize=$(".pagesize").val();  //每页显示条数
                //将容器中的内容先清空
                summary.empty();
                
                var url_server=APP_URL+"?app=system&controller=information&action=get_property_content&jsoncallback=?&proid="+proid+"&pagesize="+pagesize+"&url="+url+"&catid="+catid;
                   
                $.getJSON(url_server,function(json){

                    if(json.status=="success"){
                        var html=custom_template("success",json['content']);
                        var total = json['total'];
                        var pagesize=$(".pagesize").val();
                        var pages = '<li onclick="Prepage()"><a class="pre disable" href="javascript:void(0);">Previous Page</a></li>';
                            pages += '<li onclick="Ajaxpage(1)"><a class="number red" href="javascript:void(0);">1</a></li>';
                         for(var i=0;i<Math.ceil((total/pagesize)-1);i++){
                            pages += '<li onclick="Ajaxpage('+(i+2)+')"><a href="javascript:void(0);" class="number">'+(i+2)+'</a></li>';
                         }
                          pages += '<li onclick="Nextpage()"><a class="next" href="javascript:void(0);">Next Page</a></li>';
                          pages += '<li class="mar-l-5"><em>'+total+'</em>records</li>';
                        page.empty();
                        page.append(pages);
                    }
                    else
                    {
                        
                        html=custom_template("error",json['content']);
                    }

                    //将返回结果插入到容器中
                    summary.append(html);
                  });

            }

         })

      })
      
      /*定义模板函数*/
      function custom_template(type,json){
            var html='';

            if(type=="success"){
                
                for(var i=0;i<json.length;i++){
                    var timestamp=parseInt(json['published']*1000);
                    html+='<li class="bor-b"><em class="f-l">&bull;</em>';
                    html+='<a href="'+json[i]['url']+'" target="_blank" class="f-l">'+json[i]['title']+'</a>';
                    html+='<div class="f-r txt mar-t-3">';
                    html+='<span>'+json[i]['published']+'</span>';
                    html+='</div></li>';
                }
            }else{
                html+="<li>"+json+"</li>";
            }

            return html;
      }
  })

      /*ajax动态获取分页数据*/
      function Ajaxpage(pages){
          var proid=$(".over").children().attr("proid");
          var pagesize=$(".pagesize").val();  //每页显示条数
          var catid=$(".zixun_catid").val();
          var url=$(".url").val();
          var summary=$("#right_content"); //右侧显示容器

          var url_server=APP_URL+"?app=system&controller=information&action=get_property_content&jsoncallback=?&proid="+proid+"&pagesize="+pagesize+"&url="+url+"&catid="+catid+"&page="+pages;
                   
                $.getJSON(url_server,function(json){
                    if(json.status=="success"){
                      var html=custom_template("success",json['content']);
                      summary.empty();
                      summary.append(html); 
                    }
                });
              $("#page li:eq("+pages+")").children().addClass("red");
              $("#page li:eq("+pages+")").siblings().children().removeClass("red");
      }
      /*定义模板函数*/
      function custom_template(type,json){
            var html='';

            if(type=="success"){
                
                for(var i=0;i<json.length;i++){
                    var timestamp=parseInt(json['published']*1000);
                    html+='<li class="bor-b"><em class="f-l">&bull;</em>';
                    html+='<a href="'+json[i]['url']+'" target="_blank" class="f-l">'+json[i]['title']+'</a>';
                    html+='<div class="f-r txt mar-t-3">';
                    html+='<span>'+json[i]['published']+'</span>';
                    html+='</div></li>';
                }
            }else{
                html+="<li>"+json+"</li>";
            }

            return html;
      }
      /*点击上一页函数*/
      function Prepage(){
        var curret = $("#page").find(".red").html();
        var cur = parseInt(curret);
        
        if(cur==1){
          Ajaxpage(1);
        }else{
          Ajaxpage(cur-1);
        }
      }
      /*点击下一页函数*/
      function Nextpage(){
        var curret = $("#page").find(".red").html();
        var cur = parseInt(curret);
        var max = $("#page").find(".red").parent().next().children().html();
        if(!isNaN(max)){
          Ajaxpage(cur+1);
        }else{
          Ajaxpage(cur);

        } 
      }
</script>
