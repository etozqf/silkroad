<script>

//记住用户名
$(function(){
    $("#box").change(function(){
      var a = $(this).prop("checked");
      if(a){
         $(this).val('1');
        }else{
         $(this).val('0');
        }
     })
    var site_type = $.cookie(COOKIE_PRE+'site_type');
    if(site_type==2){
    var rememberusername = $.cookie(COOKIE_PRE+'rememberusername');
    }
     var num = $("#box").val();
    if(num=='1'){
      $("#box").prop("checked","checked");
      $("input[type=text][name=username]").val(rememberusername);
     }else{
      $("input[type=text][name=username]").val('');
     }
     

})
    /*加入特殊字符判断*/
    var pattern=/[~#^$@%&!*]/gi; 
    
    //登陆表单中用户名和密码和验证码的input丧失焦点事件
     $('#member_loginForm input').blur(function(){
            /*判断用户名不能为空*/
            if ($(this).attr('name') == 'username' && !$(this).val()) {
                 $(this).parent().append('<p style="margin-top:-8px;color:red;" class="pos-a">Username can not be empty</p>');
            }
            /*判断用户名是否含有特殊字符*/
            if($(this).attr('name') == 'username' && pattern.test($(this).val()))
            {
              $(this).parent().append('<p style="margin-top:-8px;color:red;font-size:12px;" class="pos-a">User name cannot contain special characters </p>');
              return false;
            }
            
            
          
            /*验证密码不能为空*/
            if ($(this).attr('name') == 'password' && !$(this).val()) {
                 $(this).parent().append('<p style="margin-top:-8px;color:red;" class="pos-a">Password can not be empty</p>');
            } 
            /*判断验证码*/
            if($(this).attr('name')=='seccode' && !$(this).val()) {
                $(this).parent().append('<p style="margin-top:-8px;color:red;font-size:12px;" class="pos-a">Seccode can not be empty</p>');
            }
        });
    //登陆表单中用户名和密码的input获取焦点事件
    $('#member_loginForm input').focus(function(){
            $(this).parent().removeClass('border-red').find('p').remove();
        });
    //在当前页面敲回车自动登陆事件
    $(window).keydown(function(event){
        if(event.keyCode==13)
         {
            /*检测登陆，判断用户名、密码、验证码是否为空，是否含有特殊字符*/
            if(!check_login())
            {
                return false;
            }
        }
      })
    function check_login (){

        //验证用户名是否为空
         if (!$('#member_loginForm input[name=username]').val())
            {
                
                $('#member_loginForm input[name=username]').parent().append('<p style="margin-top:-8px;color:red;" class="pos-a pos-b">Username can not be empty</p>');
                return false;
            }
        else
            {
            /*判断用户名是否含有特殊字符*/
            if(pattern.test($('#member_loginForm input[name=username]').val()))
            {
              
              $(this).parent().append('<p style="margin-top:-8px;color:red;font-size:12px;" class="pos-a pos-b">User name cannot contain special characters </p>');
              return false;
            }
          }

        //验证密码是否为空
         if (!$('#member_loginForm input[name=password]').val())
            {
               
                $('#member_loginForm input[name=password]').parent().append('<p style="margin-top:-8px;color:red;" class="pos-a pos-b">Password can not be empty</p>');
                return false;
            }
        //验证验证码是否为空
        if (!$('#member_loginForm input[name=seccode]').val())
            {
              
                $('#member_loginForm input[name=seccode]').parent().append('<p style="margin-top:-8px;color:red;" class="pos-a pos-b">Seccode can not be empty</p>');
                return false;
            }
        //验证没有问题,直接提交表单
        $('#member_loginForm').submit();


    }

    //登录按钮点击事件
    $('#login').click(function(){
        $('.pos-b').remove();
        check_login();
    });

</script>
