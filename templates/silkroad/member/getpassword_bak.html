<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="zh-CN" class="ie6 ielt8"> <![endif]-->

<!--[if (gte IE 9)|!(IE)]><!--> <html lang="zh-CN"><!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <title>忘记密码_{$SYSTEM[sitename]}</title>
    <!-- 别忘记此处的meta标签，确保IE都是在标准模式下渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.common.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.basecolor.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.article.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.special.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.singup.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.dialog.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.datepicker.css" />
    <script type="text/javascript" src="{IMG_URL}js/config.js"></script>
    <script type="text/javascript" src="{IMG_URL}templates/{TEMPLATE}/js/jquery.js"></script>
    <script type="text/javascript" src="{IMG_URL}templates/{TEMPLATE}/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="{IMG_URL}js/lib/cmstop.validator.js"></script>

    <script type="text/javascript">
        $.validate.setConfigs({
            xmlPath:'apps/member/validators/'
        });
    </script>
    <!-- IE8及IE8以下浏览器都支持HTML5 -->
    <!--[if lt IE 9]>
        <script src="{IMG_URL}templates/{TEMPLATE}/js/html5/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 顶部 -->
    <!--{template "system/head_simple_php.html"}-->

    <!-- 登录 -->
    <div class="singup-box">
        <div class="hr100"></div>
        <div class="column singup-panel">
            <div class="inner">
                <div class="m-title-a">
                    <h2 class="m-title-h2"><a>忘记密码</a></h2>
                </div>
                <div class="hr20"></div>
                <!-- 登录内容 -->
                <div class="singup-form ov">
                    <div class="singup-w580 fl-l">
                        <form action="{url('member/index/getpassword')}" method="POST" name="member_getPassword" id="member_getPassword">
                            <div class="hr20"></div>
                            <div class="ov">
                                <label class="label singup-w70 fl-l margin-r-20">用户名</label>
                                <div class="singup-line singup-item singup-w430 fl-l">
                                    <input type="text" name="username" id="username" class="input-text username" />
                                </div>
                            </div>
                            <div class="hr40"></div>
                            <div class="ov">
                                <label class="label fl-l singup-w70 margin-r-20">邮箱</label>
                                <div class="singup-line singup-item singup-w430 fl-l">
                                    <input type="text" name="email" id="email" class="input-text username" />
                                </div>
                            </div>
                            <div class="hr30"></div>
                            <div class="ov margin-l-70">
                                <input type="submit" value="提交" class="fl-l submit button1 margin-r-20" />
                            </div>
                            <div class="hr40"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="hr100"></div>
    </div>
    <script type="text/javascript">
    $('#member_getPassword').bind('submit', function () {
        $.post($('#member_getPassword').attr('action'), $('#member_getPassword').serialize(), function (data) {
            if (data.state) {
                $('#resetForm').hide();
                alert(data.message);
                window.location.href='{url('member/index/login')}';
            } else {
                alert(data.error);
            }
        }, 'json');
        return false;
    });
    $('.submit').css('cursor','pointer');
    </script>
    
    <!--#公共区块 网站底部#-->
    <!--#include virtual="/section/2.html"-->
</body>
</html>
