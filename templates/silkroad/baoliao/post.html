<head>
    <meta charset="UTF-8" />
    <title>我要报料_{$SYSTEM[sitename]}</title>
    <meta name="keywords" content="{$SYSTEM[seokeywords]}" />
    <meta name="description" content="{$SYSTEM[seodescription]}" />
    <!--别忘记此处的meta标签，确保IE都是在标准模式下渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <link rel="shortcut icon" href="{WWW_URL}favicon.ico" />
    <link rel="shortcut icon" href="{WWW_URL}favicon.ico" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.common.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.picture.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.basecolor.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.singup.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.dialog.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.member.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.datepicker.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.special.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.index.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.baoliao.css" />
    <link rel="stylesheet" type="text/css" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.singleweb.css">
    <script type="text/javascript" src="{IMG_URL}js/config.js"></script>
    <script type="text/javascript" src="uploader/cmstop.uploader.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/jquery/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="{IMG_URL}templates/{TEMPLATE}/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="{IMG_URL}js/cmstop.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.common.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.dialog.js"></script>
    <script type="text/javascript" src="{IMG_URL}apps/baoliao/js/upload_video.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.datepicker.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.imagetab.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.gotop.js"></script>
    <script type="text/javascript" src="{IMG_URL}apps/baoliao/js/post.js"></script>
    <link rel="stylesheet" href="{IMG_URL}js/lib/rte/style.css" />
    <script type="text/javascript" src="{IMG_URL}js/lib/cmstop.rte.js"></script>
    <!--IE8及IE8以下浏览器都支持HTML5-->
    <!--[if lt IE 9]>
        <script src="{IMG_URL}templates/{TEMPLATE}/js/html5/html5.js"></script>
    <![endif]-->

    <!--IE6支持png24-->
    <!--[if lt IE 7 ]>
        <script src="{IMG_URL}templates/{TEMPLATE}/js/ie6_png24/iepngfix_tilebg.js"></script> 
    <![endif]-->
</head>
<body>
    <script type="text/javascript">
        var maxUpload = {$max_picnum} + 0,
        allowed56Video = false,
        allowedLocalVideo = <?=$allowedLocalVideo?1:0?>;
    </script>
    <!--# 顶部 #-->
    <!--{template "system/head_simple_php.html"}-->
    <div class="hr20"></div>
    <div class="column">
        <!--#include virtual="/section/9.html"--><!--# 全局广告 顶通 1000 x 80 #-->
    </div>
    <div class="hr20"></div>
    <div class="column">
        <!--{template "baoliao/head.html"}-->
    </div>
    <div class="hr20"></div>
    <div class="column m-crumb">
        <a href="{WWW_URL}" target="_blank">首页</a>
        <em class="icon16x16"></em>
        <a href="url(baoliao/index/index)">报料</a>
        <em class="icon16x16"></em>
    </div>
    <div class="hr10"></div>
    <div class="column">
        <div class="m-title-a">
            <h2 class="m-title-h2">我要报料</h2>
        </div>
        <div class="hr10"></div>
        <form id="post_form" class="baoliao-form-table" method="post" action="{url('baoliao/index/post')}">
            <div class="ov">
                <label class="src-name" for="title_txt"><em class="must">*</em> 标题</label>
                <input id="title_txt" class="title-txt required" type="text" value="" name="title" />
                <div class="info"></div>
            </div>
            <div class="ov">
                <label class="src-name" for="content"><em class="must">*</em> 内容</label>
                <div class="editor-box">
                    <textarea id="content" class="content-txt required" rows="10" cols="30" name="content"></textarea>
                </div>
            </div>
            <div class="ov"><!--添加图片/视频-->
                <label class="src-name">&nbsp;</label>
                <div class="baoliao-upload-div">
                    <a id="upload_pic" href="javascript:;" class="baoliao-upload">添加图片</a>
                </div>
                <span></span>
                <a id="upload_video" href="javascript:;" class="baoliao-upload">添加视频</a>
                <span id="upload_info"></span>
                <div id="attachment_panel" class="attachment-panel"></div>
            </div>
            <!--{if in_array('name', $item)}-->
            <div class="ov">
                <label class="src-name" for="name_txt">
                    <!--{if in_array('name', $must_item)}-->
                    <em class="must">*</em>
                    <!--{/if}-->
                    姓名
                </label>
                <input id="name_txt" class="src-txt{if in_array('name', $must_item)} required{/if}" type="text" name="name" />
                <div class="info"></div>
            </div>
            <!--{/if}-->
            <!--{if in_array('email', $item)}-->
            <div class="ov">
                <label class="src-name" for="email_txt">
                    <!--{if in_array('email', $must_item)}-->
                    <em class="must">*</em>
                    <!--{/if}-->
                    邮箱
                </label>
                <input id="email_txt" class="src-txt{if in_array('email', $must_item)} required{/if}" type="text" name="email" />
                <div class="info"></div>
            </div>
            <!--{/if}-->
            <!--{if in_array('phone', $item)}-->
            <div class="ov">
                <label class="src-name" for="phone_txt">
                    <!--{if in_array('phone', $must_item)}-->
                    <em class="must">*</em>
                    <!--{/if}-->
                    电话
                </label>
                <input id="phone_txt" class="src-txt{if in_array('phone', $must_item)} required{/if}" type="text" name="phone" .>
                <div class="info"></div>
            </div>
            <!--{/if}-->
            <!--{if in_array('qq', $item)}-->
            <div class="ov">
                <label class="src-name" for="qq_txt">
                    <!--{if in_array('qq', $must_item)}-->
                    <em class="must">*</em>
                    <!--{/if}-->
                    QQ
                </label>
                <input id="qq_txt" class="src-txt{if in_array('qq', $must_item)} required{/if}" type="text" name="qq" />
                <div class="info"></div>
            </div>
            <!--{/if}-->
            <!--{if in_array('address', $item)}-->
            <div class="ov">
                <label class="src-name" for="address_txt">
                    <!--{if in_array('address', $must_item)}-->
                    <em class="must">*</em>
                    <!--{/if}-->
                    地址
                </label>
                <input id="address_txt" class="src-txt{if in_array('address', $must_item)} required{/if}" type="text" name="address">
                <div class="info"></div>
            </div>
            <!--{/if}-->
            <!-- {if $hasseccode} -->
            <div class="ov">
                <label class="src-name">验证码</label>
                <input id="check_txt" type="text" class="check-txt required" name="seccode" />
                <img src="?app=system&controller=seccode&action=image" id="seccodeimg" onclick="this.src='?app=system&controller=seccode&action=image&id='+Math.random()*5;" style="cursor:pointer; float:left; margin:1px 4px;" alt="验证码,看不清楚?请点击刷新验证码" align="absmiddle" />
                <a href="javascript:;" onclick="$(this).prev().click();" class="other f_l">换一张？</a>
                <div class="info"></div>
            </div>
            <!-- {/if} -->
            <div class="submit">
                <input class="submit button1" type="submit" value="确定" />
            </div>
        </form>
    </div>
    <div class="hr20"></div>
    <!--底部-->
    <!--#include virtual="/section/2.html"--><!--# 公共区块 网站底部 #-->
    <script id="attachment_pic_template" type="text/template">
        <div class="attachment-img">
            <img src="{src}" width="100" height="100" />
            <input type="hidden" name="image[]" value="{value}" />
            <div class="banner"></div>
            <div class="delete"></div>
        </div>
    </script>
    <script id="attachment_video_template" type="text/template">
        <div id="attachment_video" class="attachment-video">
            <img src="{thumb}" width="100" height="100" />
            <input type="hidden" name="video" value="{value}" />
            <div class="banner"></div>
            <div class="ico"></div>
            <div class="delete"></div>
        </div>
    </script>
</body>
</head>
