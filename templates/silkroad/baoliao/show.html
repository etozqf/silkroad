<!DOCTYPE html>
<!--[if lt IE 7 ]> <html lang="zh-CN" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="zh-CN" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="zh-CN" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="zh-CN"><!--<![endif]-->
<head>
    <meta charset="UTF-8" />
    <title>{$title}_{$SYSTEM[sitename]}</title>
    <meta name="keywords" content="{$SYSTEM[seokeywords]}" />
    <meta name="description" content="{$SYSTEM[seodescription]}" />
    <!--别忘记此处的meta标签，确保IE都是在标准模式下渲染-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
    <link rel="shortcut icon" href="{WWW_URL}favicon.ico" />
    <link rel="shortcut icon" href="{WWW_URL}favicon.ico" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.common.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.article.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.basecolor.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.singup.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.dialog.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.member.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.datepicker.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.special.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.index.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.baoliao.css" />
    <link rel="stylesheet" type="text/css" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.singleweb.css">
    <script type="text/javascript" src="{IMG_URL}js/config.js"></script>
        <script src="{IMG_URL}templates/{TEMPLATE}/js/jquery/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="{IMG_URL}templates/{TEMPLATE}/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="{IMG_URL}js/cmstop.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.common.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.dialog.js"></script>
        <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.datepicker.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.imagetab.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.gotop.js"></script>
    <link rel="stylesheet" href="{IMG_URL}js/lib/rte/style.css" />
    <script type="text/javascript">
        var _IMG_URL = '{IMG_URL}templates/{TEMPLATE}';
        var topicid = {$topicid} + 0;
        var baoliaoid = {$baoliaoid} + 0;
        var title = '{$title}';
    </script>
    <!--IE8及IE8以下浏览器都支持HTML5-->
    <!--[if lt IE 9]>
        <script src="{IMG_URL}templates/{TEMPLATE}/js/html5/html5.js"></script>
    <![endif]-->

    <!--IE6支持png24-->
    <!--[if lt IE 7 ]>
        <script src="{IMG_URL}templates/{TEMPLATE}/js/ie6_png24/iepngfix_tilebg.js"></script> 
    <![endif]-->
</head>
<body>
    <!--# 顶部 #-->
    <!--{template "system/head_simple_php.html"}-->
    <div class="hr20"></div>
    <div class="column">
        <!--#include virtual="/section/9.html"--><!--# 全局广告 顶通 1000 x 80 #-->
    </div>
    <div class="hr20"></div>
    <div class="column">
        <!--{template "baoliao/head.html"}-->
    </div>
    <div class="hr20"></div>
    <div class="column ov">
        <div class="w660 fl-l">
            <div class="m-crumb">
                <a href="{WWW_URL}" target="_blank">首页</a>
                <em class="icon16x16"></em>
                <a href="{url('baoliao/index/index')}">报料</a>
                <em class="icon16x16"></em>
                <a href="javascript:;">{$title}</a>
            </div>
            <div class="hr10"></div>
            <div class="m-title-a">
                <h2 class="m-title-h2">报料详情</h2>
            </div>
            <div class="hr20"></div>
            <div class="baoliao-content">
                <div class="title">
                    <h1>{$title}</h1>
                </div>
                <div class="clear"></div>
                <div class="baoliao-infos ov">
                    <span class="date">{$date}</span>
                    <a href="{$related[url]}" target="_blank" title="{$related[title]}" class="related"{if empty($related)} style="visibility:hidden;"{/if}>报料追踪</a>
                </div>
                <div class="hr20"></div>
                <div class="baoliao-context">
                    <!--{if $video}-->
                        <!--{if value($video, 'type') === 'ctvideo'}-->
                        <script class="cmstopVideo" data-mce-role="cmstopVideo" type="text/javascript" src="{setting('video', 'player')}?w=600&amp;h=480&amp;id={$video['vid']}&&amp;manual=0&amp;autoStart=false"></script>
                        <!--{else}-->
                    <object class="cmstopVideo" width="600" height="480" type="application/x-shockwave-flash" data="{$video[swf]}">
                        <param name="src" value="{$video[swf]}" />
                        <param name="allowfullscreen" value="true" />
                        <param name="allowscriptaccess" value="true" />
                        <param name="wmode" value="Transparent" />
                    </object>
                        <!--{/if}-->
                    <!--{/if}-->
                    <!--{loop $image $img}-->
                    <p><img src="{UPLOAD_URL}{$img}" /></p>
                    <!--{/loop}-->
                    <div class="baoliao-text">{$content}</div>
                </div>
            </div>
            <!--{if $reply}-->
            <div class="baoliao-reply">
                <div class="baoliao-reply-info">{$admin}回复：</div>
                <div class="baoliao-reply-context">
                    <img class="baobiao-repost-quote" src="{IMG_URL}apps/baoliao/images/quote-left.png" />
                    {$replytext}
                    <img class="baobiao-repost-quote" src="{IMG_URL}apps/baoliao/images/quote-right.png" />
                </div>
            </div>
            <!--{/if}-->
            <div class="share fl-r"><!--#include virtual="/section/cloud/share.html"--></div>
            <!--{if $allowedcomment}-->
                <div class="hr20 clear"></div>
                <!--#内容评论#-->
                <!--{template 'comment/comments.html'}-->
                <!--#内容评论#-->
            <!--{/if}-->
        </div>
        <div class="w300 fl-r">
            <!--{template "baoliao/aside.html"}-->
        </div>
    </div>
    <div class="hr20"></div>
    <!--底部-->
    <!--#include virtual="/section/2.html"--><!--# 公共区块 网站底部 #-->
</body>
<script type="text/javascript">
    $(function () {
        $.getJSON('?app=baoliao&controller=index&action=pv&jsoncallback=callback&id='+baoliaoid);
    })
</script>
</html>
