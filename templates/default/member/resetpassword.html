<!DOCTYPE HTML>
<!--[if lt IE 7 ]> <html lang="zh-CN" class="ie6 ielt8"> <![endif]-->
<!--[if IE 7 ]>    <html lang="zh-CN" class="ie7 ielt8"> <![endif]-->
<!--[if IE 8 ]>    <html lang="zh-CN" class="ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="zh-CN"><!--<![endif]-->
<head>
	<meta charset="UTF-8">
	<title>会员中心-重置密码</title>

	<link rel="stylesheet" type="text/css" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop-common.css" />
	<link rel="stylesheet" type="text/css" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop-member.css" />
	<script type="text/javascript" src="{IMG_URL}templates/{TEMPLATE}/js/cmstop-common.js"></script>
	<!--[if lt IE 9 ]>
		<script type="text/javascript" src="{IMG_URL}templates/{TEMPLATE}/js/helper/modernizr.js"></script> 
	<![endif]-->
	<script type="text/javascript" src="{IMG_URL}js/config.js"></script>
	<script type="text/javascript" src="{IMG_URL}templates/{TEMPLATE}/js/jquery.js"></script>
	<script type="text/javascript" src="{IMG_URL}templates/{TEMPLATE}/js/jquery.cookie.js"></script>
	<script type="text/javascript" src="{IMG_URL}js/lib/cmstop.validator.js"></script>

	<script type="text/javascript">
		$.validate.setConfigs({
			xmlPath:'apps/member/validators/'
		});
	</script>

</head>
<body>
	<!-- 头部 -->
	<header class="head-repeat-x">
		<!--#include virtual="/include/head_simple.shtml"-->
	</header>

	<div class="head-bg">
		<div class="head-bg-pic">

			<!-- 会员信息区 -->
			<div class="member-bar column">
				
			</div><!-- @end 会员信息区 -->

			<section class="column content-column pos-r">
				<section class="content-inner content-inner2">
					
					<h2 class="h2">重置密码</h2>
					<div class="ov">

						<!-- 左侧表单 -->
						<div class="form-box form-box-bind-left">
							<form action="{$url}" method="POST"  name="member_resetPassword" id="member_resetPassword">
								<div class="ov">
									<label for="password" class="user-name">新密码</label>
									<div class="user-txt-box">
										<input name="password" id="password" type="password" class="email-box" />
									</div>
								</div>
								<div class="ov">
									<label for="password_check" class="email">重复输入</label> 
									<input name="password_check" id="password_check" type="password" class="email-box" />
								</div>
								<a href="javascript:;" title="" class="btn btn-b-blue" onclick="$('#member_resetPassword').submit();"><span>确定</span></a>
							</form>
							<div id="successUl"  style="display:none; margin-left:20px;">
								<p class=" mar_t_10">您成功更改了密码，请牢记您的新密码！<a href="{WWW_URL}" class="c_red u">返回首页</a></p>
							</div>
						</div><!-- @end 左侧表单 -->

					</div>
				</section>
				<em class="star pos-a"></em>
			</section>
		</div>
	</div>
	<script type="text/javascript">
	$('#member_resetPassword').bind('submit', function () {
		$.post($('#member_resetPassword').attr('action'), $('#member_resetPassword').serialize(), function (data) {
			if(data.state) {
				$('#member_resetPassword').hide();
				$('#successUl').show();
			} else {
				alert(data.error);
			}
		}, 'json');
		return false;
	})
	</script>
	<!--#公共区块 网站底部#-->
	<!--#include virtual="/section/2.html"-->
</body>
</html>
