<head>
    <meta charset="UTF-8">
    <title>标签云_{$SYSTEM[sitename]}</title>
    <!-- 别忘记此处的meta标签，确保IE都是在标准模式下渲染 -->

    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.common.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.basecolor.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.article.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.special.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.singup.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.dialog.css" />
    <link rel="stylesheet" href="{IMG_URL}templates/{TEMPLATE}/css/cmstop.datepicker.css" />
    <script type="text/javascript" src="{IMG_URL}/js/config.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/jquery/jquery-1.11.2.js"></script>
    <script type="text/javascript" src="{IMG_URL}templates/{TEMPLATE}/js/jquery.cookie.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.common.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.dialog.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.datepicker.js"></script>
    <script src="{IMG_URL}templates/{TEMPLATE}/js/cmstop.gotop.js"></script>

    <!-- IE8及IE8以下浏览器都支持HTML5 -->
    <!--[if lt IE 9]>
        <script src="{IMG_URL}templates/{TEMPLATE}/js/html5/html5.js"></script>
    <![endif]-->
</head>
<body>
    <!-- 顶部 -->
   <!--{template "system/head_simple_php.html"}-->
    <div class="hr20"></div>

    <!-- 广告位 -->
    <div class="column"> 
    <!--#include virtual="/section/9.html"--><!--# 全局广告 顶通 1000 x 80 #--> 
    </div>
    <div class="hr20"></div>
    <!-- 专栏头像列表 -->
    <div class="column js-returntop">
        <!-- 字母 -->
        <div class="abc-index">
            <a href=""><strong>全部</strong></a>
            <!--{loop $letters $letter}-->       
            <a href="#tag_{strtolower($letter)}">{strtoupper($letter)}</a>
            <!--{/loop}-->
        </div>
        <div class="hr20"></div>

        <!--{loop $letters $letter}-->   
        <div>
            <div class="m-title-a abc-s-title">
                <h2 class="m-title-h2"><a name="tag_{strtolower($letter)}">{strtoupper($letter)}</a></h2>
            </div>
            <div class="hr20"></div>
            <div class="special-abc-list marklist">
                <ul class="ov">
                    <!--{db sql="SELECT * FROM `#table_tag` WHERE `initial`='$letter' && usetimes>=1 ORDER BY `usetimes` DESC" size="100"}-->
                    <li>
                        <a href="{APP_URL}tags.php?tag={urlencode($r[tag])}" target="_blank" title="查看所有关于 {$r[tag]} 的内容">{str_natcut($r[tag], 10, '')}</a>
                    </li>
                    <!--{/db}-->           
                </ul>
            </div>
            <div class="hr20"></div>
        </div>
        <!--{/loop}-->
    </div>
    <!-- 返回顶部 -->
    <div class="scroll-btns js-scrollbtns">
        <div class="btn home icon40x40">
            <a href="{WWW_URL}" class="text">返回首页</a>
        </div>
        <div class="hr10"></div>
        <div class="btn top icon40x40">
            <a href="" class="text">返回顶部</a>
        </div>
    </div>
    <!-- 登录 -->
    <div class="singup-box singup-in-dialog hidden">
        <div class="singup-panel">
            <div class="" style="padding-left: 20px;">
                <div class="m-title-a">
                    <h2 class="m-title-h2"><a>用户登录</a></h2>
                </div>
                <div class="hr20"></div>
                <!-- 登录内容 -->
                <div class="singup-form ov">
                    <div class="singup-form-left singup-w330 fl-l">
                        <form action="">
                            <div class="hr20"></div>
                            <div class="ov">
                                <div class="singup-line singup-item singup-w300 fl-l">
                                    <p class="loginicon icon-user pos-a tip fz16">用户名</p>
                                    <input type="text" class="input-text js-focus username" />
                                </div>
                            </div>
                            <div class="hr40"></div>
                            <div class="ov">
                                <div class="singup-line singup-item singup-w300 fl-l">
                                    <p class="loginicon icon-pw pos-a tip fz16">密码</p>
                                    <input type="password" class="input-text js-focus username" />
                                </div>
                            </div>
                            <div class="hr30"></div>
                            <div class="ov">
                                <input type="checkbox" class="fl-l" style="margin-top: 2px;margin-right: 10px;" name="" id="" /><span class="fz12 fl-l margin-r-20">下次自动登录</span> <a href="" class="fz12 cor06c fl-l">忘记密码</a>
                            </div>
                            <div class="hr30"></div>
                            <div class="ov">
                                <input type="submit" value="登录" class="fl-l submit button1 margin-r-20" />
                                <span class="fz12" style="line-height:40px;">没有账号 <a href="" class="fz12 cor06c">马上注册</a></span></div>
                            <div class="hr40"></div>
                        </form>
                    </div>
                    <div class="singup-form-right singup-w180 fl-l" style="margin-left:70px;">
                        <p class="fz16 title">使用第三方账号登录</p>
                        <div class="hr20"></div>
                        <div>
                            <a href="" class="web-login qq">QQ账户</a>
                            <div class="hr30"></div>
                            <a href="" class="web-login sina">新浪微博</a>
                            <div class="hr30"></div>
                            <a href="" class="web-login tqq">腾讯微博</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <!--#include virtual="/section/2.html"--><!--# 公共区块 网站底部 #-->
