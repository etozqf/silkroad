    <script>
        $(function(){
            var dropdown = $('.subscribe-list'),
                timeout;
            function show(trigger, catid) {
                var offset = trigger.offset();
                offset.top += trigger.outerHeight(true) + 5;
                dropdown.css(offset).show();
                dropdown.unbind().hover(function() {
                    clearTimeout(timeout);
                }, function() {
                    timeout = setTimeout(hide, 500);
                });
                dropdown.find('a').unbind().bind('click', function() {
                    window.open($(this).attr('data-href') + '%26catid=' + catid, '_blank');
                    return false;
                });
            }
            function hide() {
                dropdown.hide();
            }
            $('.subscribe-port').each(function() {
                var list = $(this),
                    trigger = list.find('.subscribe');
                trigger.hover(function() {
                    clearTimeout(timeout);
                    show(trigger, trigger.attr('catid'));
                }, function() {
                    timeout = setTimeout(hide, 500);
                });
            });
        });
    </script>
