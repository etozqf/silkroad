    <script type="text/javascript">
$('#content').editor('mini');
$.validate.setConfigs({
    xmlPath:'apps/member/validators/'
});
$(function(){

var form = $('#subform'), status = $('#status');
form.validate({
    submitHandler:function(form){
        form.ajaxSubmit({
            success: function(json){
                if (json.state) {
                    alert('您的稿件已提交至本站编辑，请等待审核');
					window.location.reload(); 
                } else {
                    alert(json.error);
                    $('#seccodeimg').click();
                }
            },
            dataType:'json'
        });
    },
    beforeValidate:function(form){
        $('#content').val(tinyMCE.activeEditor.getContent());
    }
});
$('#form-post').click(function(){
    status.val(3);
    form.submit();
    return false;
});
$('#form-draft').click(function(){
    status.val(1);
    form.submit();
    return false;
});
$('#check_txt').focus(function(){
    if ($('#check_txt').val() == "验证码") {
        $('#check_txt').val('');
    }
});
$('#check_txt').blur(function(){
    if ($('#check_txt').val() == "") {
        $('#check_txt').val('验证码');
    }
});

});
</script>
