<script type="text/javascript">
(function(u_birthday){
	var days = new Array(31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31);
	var selectStr = '<option value="0">----</option>';
	var check_m_d = false;
	function isLeap(year) {
		return ((0 == year % 4) && (0 != (year % 100))) || (0 == year % 400) ? true : false; 
	}
	function isDate(date) {
		var d = date.split('-');
		return (d[0] =='0000' || d[1] == '00' || d[2] == '00')?false:true;
	}
	function setYear(b) {
			var html = '';
			var now = new Date(); 
			var year = now.getFullYear(); 
			var select = '';
			var b_array =new Array();
			if(isDate(b)) {
				b_array = b.split('-');
				check_m_d = true;
			} else {
				b_array = [0,0,0];
			}
			
			for(var i=year;i>1909;i--) {
				select = (i ==b_array[0] )?' selected="selected"':'';
				html += '<option value="'+i+'" '+select+'>'+i+'</option>';
			}
			$("#year").append(html);
			if(check_m_d) {
				setMonth(b_array[1]);
				setDay(b_array[0],b_array[1],b_array[2]);
			}
	};
	function setMonth(m) {
		var html = selectStr;
		for(var i=1;i<13;i++) {
			i = (i>=10) ? i : '0' + i;
			select = (i ==m )?' selected="selected"':'';
			html += '<option value="'+i+'" '+select+'>'+i+'</option>';
		}
		$("#month").empty().append(html);
	}
	function setDay(y,m,d) {
		ds = days[m-1];
		if(isLeap(y) && (m == '02')) {
			ds++;
		}
		var html = selectStr;
		for(var i=1;i<=ds;i++) {
			i = (i>=10) ? i : '0' + i;
			select = (i == d )?' selected="selected"':'';
			html += '<option value="'+i+'" '+select+'>'+i+'</option>';
		}
		$("#day").empty().append(html);
	}
	$(function(){
		var y = $("#year");
		var m = $("#month");
		var d = $("#day");
		var daySelect = function(){
			if(y.val() ==0 || m.val() == 0) {
				d.empty().append(selectStr);
				return;
			}
			setDay(y.val(),m.val(),1);
		};
		var daySelect2 = function() {
			if(y.val() == 0) {
				m.empty().append(selectStr);
				d.empty().append(selectStr);
				return;
			} else {
				var m_set = m.val()>1?m.val():1;
				setMonth(m_set);
				setDay(y.val(),m_set,1);
			}
		};
		y.change(daySelect2);
		m.change(daySelect);
		setYear(u_birthday);
	});
})("{$member['birthday']}");
</script>
