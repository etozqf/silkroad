<!--{template "system/head.html"}-->
<div class="container honggdata">
    <div class="box1000 ov m_t20">
        <div class="ov yq-tab-datd1">
            <!--数据名称-->
            <div class="topnav">
                <p class="nav f-l"><a href="javascript:;" data-type="show" class="menuoff">Please Choose Data<b></b></a></p>
                <div class="menulist-div" data-type="showbox" style="display:none;">
                    <div class="categorysearch">
                        <form action="{APP_URL}?app=system&controller=ceicdata&action=searchcategory" method="POST" onsubmit="return false;">
                            <input type="text" name="text" placeholder="Search column"/>
                            <button type="submit" name="searchCategory">Search</button>
                            <button type="reset" name="searchReset">Return</button>
                            <button type="button" name="searchConfirm" class="confirmbtn">Confirm</button>
                            <button type="button" name="searchRemove" class="removebtn">Clean Up</button>
                        </form>
                    </div>
                    <ul class="yq-tab-menu1" id="search_menu" style="display: none;"></ul>
                    <ul class="yq-tab-menu1 default_menu" level="1">
                        <li data-cid="CN" ispid="1" class="parentli" style="display: none;"><h3 class="close"><em></em><a href="javascript:;">China Premium Database</a></h3></li>
                        <li data-cid="GLOBAL" ispid="1" class="parentli"><h3 class="close"><em></em><a href="javascript:;">Global Database</a></h3></li>
                        <li data-cid="WORLD" ispid="1" class="parentli" style="display: none;"><h3 class="close"><em></em><a href="javascript:;">World Trend Plus</a></h3></li>
                    </ul>
                </div>
            </div>
            <!--指标信息-->
            <div class="data-box-h">
                <table class="index-item">
                    <thead>
                    <tr class="data-box-header">
                        <th></th>
                        <th>Index terms</th>
                        <th>Country name</th>
                        <th>Frequency</th>
                        <th>Unit</th>
                        <th>Start time</th>
                        <th>End time</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <!--搜索信息-->
            <div class="searchbox">
                <div>
                    <input type="radio" name="searchtype" value="0">
                    Start time：<input type="text" id="starttime" readonly/>
                    &nbsp;&nbsp;
                    End time：<input type="text" id="endtime" readonly/>
                </div>
                <div>
                    <input type="radio" name="searchtype" value="1" checked/>
                    Latest record data：
                    <select name="newlength">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                </div>
                <button class="search-btn-en" data-type="search">Search</button>
                <button class="export-en-1" down-load="CSV">Export CSV</button>
                <button class="export-en-2" down-load="TXT">Export TXT</button>
            </div>
            <!--形状图信息-->
            <div class="tab-box mapdiv">
                <div class="n_ind_contitle hd">
                    <ul>
                        <li  class="on"><a href="javascript:;" style="border-left: 0">Line graph</a></li>
                        <li><a href="javascript:;">Bar graph</a></li>
                    </ul>
                </div>
                <div class="n_ind_contmain bd">
                    <div class="pic hide" id="lineechart"></div>
                    <div class="pic hide" id="barechart"></div>
                </div>
            </div>
            <!--表格信息-->
            <div class="tab-box">
                <div class="data-box-h">
                    <table id="tablecontain"></table>
                </div>
            </div>
        </div>
    </div>
</div>
